<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="page">

    <ul id='navs'>

      <li id='lvlSelection' class='navsLi'>Level Selection</li>
      <li class='navsLi'>Scores</li>
    </ul>

    <div class="mainContainer">
      <ul id='scoreBoard'>

        <div class="leftScorePane">
          <li>Starshower</li>
          <li>Orbitals</li>
          <li>Bounce</li>
          <li>Platform</li>

        </div>
        <div class="leftScorePane">
          <li id='starshower'>0000</li>
          <li id='orbitals'>0000</li>
          <li id='gravity'>0000</li>
          <li id='platform'>0000</li>

        </div>

      </ul>
      <div class="pane">

        <div class="window" id='survival'>
          <video autoplay muted loop>
            <source src="Videos/gravity.mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="pane">

        <div class="window" id='puzzle'>
          <video autoplay muted loop>
            <source src="Videos/bowser (2).mp4" type="video/mp4">
          </video>
        </div>
      </div>
      <div class="pane">

        <div class="window" id='parkour'>
          <video autoplay muted loop>
            <source src="Videos/star.mp4" type="video/mp4">
          </video>
        </div>

      </div>
      <div class="pane">

        <div class="window" id='story'>
          <video autoplay muted loop>
            <source src="Videos/bounce (2).mp4" type="video/mp4">
          </video>
        </div>
      </div>

      <img src="Bilder/buchhuch.svg" alt="Book" id='bookImage'>
    </div>
  </div>
  <script src='p5.js'></script>
  <script src="p5.sound.js" charset="utf-8"></script>
  <script src="Level4/text.js" charset="utf-8"></script>
  <script src="Level4/Ball.js" charset="utf-8"></script>
  <script src="Level4/level4.js" charset="utf-8"></script>
  <script src="Level3/Spark.js" charset="utf-8"></script>
  <script src="Level3/Meteor.js" charset="utf-8"></script>
  <script src="Level3/Particle.js" charset="utf-8"></script>
  <script src="Level3/level3.js" charset="utf-8"></script>
  <script src="Level3/Platform.js" charset="utf-8"></script>
  <script src="Level1/level1.js" charset="utf-8"></script>
  <script src="Level1/Ball.js" charset="utf-8"></script>
  <script src="Level2/starshower.js" charset="utf-8"></script>
  <script src="Level2/Star.js" charset="utf-8"></script>
  <script src="Level2/Pyramid.js" charset="utf-8"></script>
  <script src="jquery-3.4.1.js" charset="utf-8"></script>
  <script src="main.js" charset="utf-8"></script>
</body>

</html>
